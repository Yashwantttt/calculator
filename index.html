<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- importing roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calcBackground">
        <div class="calculatorFrame">
            <div class="displayScreen" id="displayScreen"></div>
            <div class="rowOne">
                <!-- percentage , backspace , clear , equals -->
                <div class="rowOneButton">  .        </div>
                <div class="rowOneButton">   %  </div>
                <div class="rowOneButton" id="backspace">   <ion-icon name="backspace-outline"></ion-icon> </div>
                <div class="rowOneButton" id="allClear">  AC        </div>
            </div>

            <div class="rowTwo">
                <!-- 9 , 8 , 7 , + -->
                <div class="rowTwoButton noButton" id="nine">  9      </div>
                <div class="rowTwoButton noButton" id="eight">  8     </div>
                <div class="rowTwoButton noButton" id="seven">  7       </div>
                <div class="rowTwoButton" id="divide">  /        </div>
            </div>

            <div class="rowThree">
                <!-- 6 , 5 , 4 , + -->
                <div class="rowThreeButton noButton" id="four">  4       </div>
                <div class="rowThreeButton noButton" id="five">  5       </div>
                <div class="rowThreeButton noButton" id="six">  6       </div>
                <div class="rowThreeButton" id="multiply">  x       </div>
            </div>

            <div class="rowThree">
                <!-- 3 , 2, 1 , - -->
                <div class="rowThreeButton noButton" id="three">  3       </div>
                <div class="rowThreeButton noButton" id="two">  2       </div>
                <div class="rowThreeButton noButton" id="one">  1       </div>
                <div class="rowThreeButton" id="subtract">  <ion-icon name="remove-outline"></ion-icon>       </div>
            </div>

            <div class="rowFour">
                <!-- 6 , 5 , 4 , + -->
                <div class="rowFourButton noButton" id="zero">  0       </div>
                <div class="rowFourButton" id="equalsTo">  =       </div>
                <div class="rowFourButton" id="addition">  +     </div>
            </div>
        </div>
    </div>
    


<script src="js/script.js"></script>
</body>
</html>
